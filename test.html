<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width,
            initial-scale=1.0,
            minimum-scale=1.0,
            maximum-scale=1.0,
            user-scalable=no"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    </head>
    <body>
        <script>
            function judgeType(obj) {
                switch (Object.prototype.toString.call(obj)) {
                    case '[object String]':
                        return 'String'
                    case '[object Number]':
                        return 'Number'
                    case '[object Boolean]':
                        return 'Boolean'
                    case '[object Null]':
                        return 'Null'
                    case '[object Undefined]':
                        return 'Undefined'
                    case '[object Array]':
                        return 'Array'
                    case '[object Object]':
                        return 'Object'
                    case '[object Function]':
                        return 'Function'
                    case '[object Symbol]':
                        return 'Symbol'
                    case '[object Set]':
                        return 'Set'
                    case '[object Map]':
                        return 'Map'
                }
            }

            function patchZero(bin) {
                let bin_arr = bin.split('')
                let len = bin_arr.length

                if (len === 8) {
                    return bin
                }
                while (len < 8) {
                    bin_arr.unshift('0')
                    len = bin_arr.length
                }
                return bin_arr.join('')
            }

            function dec2bin(dec_String) {
                let target
                let bin_string = ''
                let result = []

                if (judgeType(dec_String) === 'Number') {
                    target = dec_String
                } else {
                    target = Number(dec_String)
                }

                if (Number.isNaN(target) || judgeType(target) === 'Undefined') {
                    target = 0
                    result.push(target)
                }

                while (target !== 0) {
                    let remainder = target % 2
                    target = parseInt(target / 2)
                    result.unshift(remainder)
                }

                result.forEach(digit => {
                    bin_string += digit
                })

                return bin_string
            }
        </script>

        <script>
            
        </script>
    </body>
</html>
